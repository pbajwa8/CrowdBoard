<div class="panel panel-default">
	<div class="panel-body text-center">
		<h2>{{upCount}} / 10</h2>
		<img ng-src="{{imageURL}}" height="300px" width="400px"> </img>
		<div class="row">
			<div class="col-xs-offset-4 col-xs-2 text-center">
				<i class="material-icons" ng-click="nextImage()" id="thumb-down">thumb_down</i>
			</div>
			<div class="col-xs-2 text-center">
				<i class="material-icons" ng-click="rateUp()" id="thumb-up">thumb_up</i>
			</div>
		</div>
	</div>
</div>
