<div class="center-block">
	<jqcloud words="words" steps="20" id="cloud-dynamic" auto-resize="true" font-size="{from:0.09, to:0.04}"></jqcloud>
</div>

<div class="center-block" ng-hide="imageClicked">
	<img ng-repeat="image in images" ng-src="{{image.images.hidpi || image.images.normal}}" width="25%" ng-click="clicked(image.images.hidpi || image.images.normal)" data-toggle="modal" data-target="#imageModal"></img>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="text-center">
      		<img ng-src="{{clickedImage}}" height="300px" width="400px"></img>
      	</div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
